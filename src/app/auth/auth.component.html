<div class="row">
<div class="col-xs-12 copl-md-6">
<div class="alert alert-danger" *ngIf="error">
<p>{{error}}</p>

</div>
<div style="text-align:center;" *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>




<form #authForm="ngForm" (ngSubmit)="OnSubmit(authForm)" action="" *ngIf="!isLoading">
<div class="form-group">
<label for="email" >E-mail</label>
<input type="email" id="email" ngModel name="email"  required email class="form-control">
</div>
<div class="form-group">
<label for="password" >Password</label>
<input type="password" id="password" ngModel name="password"  required minlength="6" class="form-control">
</div>
<div>
<button type="submit" class="btn btn-primary " [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up'}}</button>
<button type="button" style="margin-left: 2px;" class="btn btn-primary" (click)="OnSwitchMode()">
    Switch to {{ isLoginMode? 'Sign Up' : 'Login'}}</button>

</div>
</form>
</div>
</div>
