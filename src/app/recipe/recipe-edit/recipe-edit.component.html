<div class="row">
    <div class="col-xs-12">
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12" style="margin-bottom: 1%;">
                <button [disabled]="!form.valid" class="btn btn-success" style="margin-right: 1%;">Save</button>
                <button (click)="cancel()"class="btn btn-danger">Cancel</button>
        </div>
        </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input #imagePath type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
           <img [src]="imagePath.value" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
            <label for="Description">Description</label>
            <textarea  type="text" id="Description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" formArrayName="Ingridients">
            <div style="margin-top:10px" class="row" *ngFor="let ingcontrol of controls;let i=index" [formGroupName]="i">
            <div class="col-xs-8">
                <input type="text"  class="form-control" formControlName="name">
            </div>
         
                <div class="col-xs-2">
                    <input type="number"  class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button type="button" (click)="onIngredientdeleted(i)" class="btn btn-danger">X</button>
                </div>
          
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
    <button class="btn btn-primary" type="button" (click)="AddItem()">Add Item</button>
</div>
</div> 
</form>
</div>
</div>
